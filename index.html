<body>

    <div style='width: 700px;'>
        <img src="perrito.jpg" alt="perrito" style="width: 200px;">
        <img src="gato.jpg" alt="perrito" style="width: 200px;">
        <img src="perrito.jpg" alt="perrito" style="width: 200px;">

        <img src="perrito.jpg" alt="perrito" style="width: 200px;">
        <img src="gato.jpg" alt="perrito" style="width: 200px;">
        <img src="perrito.jpg" alt="perrito" style="width: 200px;"> <br>
        <button class="click">Restore</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
    
        $('img').click(function(){
            $(this).hide();
        });

        $('.click').click(function(){
            $('img').show();
        });
    
    </script>
